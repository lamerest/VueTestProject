<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анекдоты</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="app">
    <label for="search">Поиск</label>
    <input type="text" class="search" id="search">
    <div class="list">
        <div class="joke" v-for="joke in jokes">
            <p>{{ joke.text }}</p>
            <figure v-on:click="like()"><img src="img/Like%20icon.png" alt=""></figure>
        </div>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            jokes: [
                {text: "Ha-ha"},
                {text: "Ho-ho"}]
        }
    })
    app.jokes.unshift({text: "Hi-hi"})

    function like(){

    }
</script>
</body>
</html>
