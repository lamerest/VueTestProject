<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анекдоты</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="app">
    <label for="search">Поиск</label>
    <input type="text" v-model="search" v-on:change="searchJokes(search)" class="search" id="search">
    <p>Search for: {{ search }}</p>
    <p>{{ request }}</p>
    <div class="list">
        <div class="joke" v-if="visible" v-for="joke in jokes">
            <p>{{ joke.text }}</p>
            <figure v-on:click="like(index)"><img src="img/Like%20icon.png" alt=""></figure>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
